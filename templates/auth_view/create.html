{% extends 'base.html' %}
{% block content %}
<div class="blog-head">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-7">
        <h1 class="center">Scissor a URL</h1>
      </div>
    </div>
  </div>
<div class="container" style="width:50%;">    
    <form action="/post" method="POST">
        <div class="form-group">
            <label for="url">Url</label>
            <input type="text" name="url" class="form-control" placeholder="https://website.com" required />
        </div>
        <div class="form-group">
            <label for="title">Title (Optional)</label>
            <input type="text" name="title" class="form-control"></input>
        </div>
        <div class="form-group center">
                <button class="btn btn--secondary">Decline</button>
            <input type="submit" value="Add Post" class="btn btn-warning"/>
        </div>
    </form>
</div>

    <!--

  ```
  // tailwind.config.js

      require('@tailwindcss/forms'),

<form class="flex justify-center items-center">
  <div class="space-y-12">
    <div class="border-b border-gray-900/10 pb-12">
      <h2 class="text-base font-semibold leading-7 text-gray-900">Profile</h2>
      <p class="mt-1 text-sm leading-6 text-gray-600">This information will be displayed publicly so be careful what you share.</p>

      <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
        <div class="sm:col-span-4">
          <label for="url" class="block text-sm font-medium leading-6 text-gray-900">Enter Url</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
              <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">https://</span>
              <input type="text" name="url" id="url" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="website.com">
            </div>
          </div>
        </div>

          <div class="sm:col-span-4">
          <label for="title" class="block text-sm font-medium leading-6 text-gray-900">Title (Optional)</label>
          <div class="mt-2">
            <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 sm:max-w-md">
{#              <span class="flex select-none items-center pl-3 text-gray-500 sm:text-sm">https://</span>#}
              <input type="text" name="title" id="title" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" placeholder="">
            </div>
          </div>
        </div>


      </div>
    </div>



    <div class="border-b border-gray-900/10 pb-12">
      <div class="mt-10 space-y-10">
        <fieldset>
          <legend class="text-sm font-semibold leading-6 text-gray-900">Push Notifications</legend>
          <p class="mt-1 text-sm leading-6 text-gray-600">These are delivered via SMS to your mobile phone.</p>
          <div class="mt-6 space-y-6">
            <div class="flex items-center gap-x-3">
              <input id="qrcode" name="qrcode" type="radio" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
              <label for="qrcode" class="block text-sm font-medium leading-6 text-gray-900">Create QR Code</label>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
  </div>

  <div class="mt-6 flex items-center justify-end gap-x-6">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
    <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
  </div>
</form>


{% endblock content %}
